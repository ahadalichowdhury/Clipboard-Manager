name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.0"

      - name: Build
        run: |
          xcodebuild -project "Clipboard Manager.xcodeproj" -scheme "Clipboard Manager" -configuration Debug build

      - name: Run Tests
        run: |
          xcodebuild -project "Clipboard Manager.xcodeproj" -scheme "Clipboard Manager" -configuration Debug test
